  <body onload="init();">


    <canvas id="canvas" width="800" height="600"></canvas>

    <!-- The main options dialog -->
    <div id="dialog" title="L-Systems">
      <h1>General Options</h1>

      <h2 class="label">Length: <span id="length_value"></span></h2>
      <div id="length"></div>

      <h2 class="label">Iterations: <span id="iterations_value"></span></h2> 
      <div id="iterations"></div>	

      <h2 class="label">Starting angle: <span id="starting_angle_value"></span></h2>
      <div id="starting_angle"></div>

      <h2 class="label">Angle increment: <span id="angle_value"></span></h2>
      <div id="angle"></div>

      <h2 class="label">X position: <span id="xpos_value"></span></h2>
      <div id="xpos"></div>

      <h2 class="label">Y position: <span id="ypos_value"></span></h2>
      <div id="ypos"></div>

      <input type="hidden" value="10" id="max_iterations"/>
      <input type="hidden" value="90" id="x"/>
      <input type="hidden" value="850" id="y"/>

      <br/>
      <h1>L-System</h1>
      <select id="lsystem" onChange="onLSystemChange();">
        <option value="1">Koch curve</option>
        <option value="2">Sierpinski triangle</option>
        <option value="3">Dragon curve</option>
        <option value="4">Fractal Plant</option>
        <option value="5">Custom</option>
      </select></br>



      <label for="init_string">Initial String: </label>
      <input type="text" value="F" id="initial_string" size="10"/><br/>

      <!--<label for="current_string">Current String</label>-->
      <input type="hidden" value="" id="current_string" size="100"/><br/>

      <h2>Rules</h2>
      <div id="rules">
