        <script>
        


            $(function() {
                $("#dialog").dialog({
                    width: 500,
                    closeOnEscape: false,
                    position: [100,100], 
                    open: function(event, ui) { $(".ui-dialog-titlebar-close").hide(); }
                });

            });
            
            
            $(function() {
                $("#canvas-dialog").dialog({
                    width: 900,
                    height: 700,
                    closeOnEscape: false,
                    position: [500,100], 
                    open: function(event, ui) { $(".ui-dialog-titlebar-close").hide()},
                    resize: function(event, ui) { onResize(ui.size); }
                });

            });
        </script>
        
        <style>
            #demo-frame > div.demo { padding: 10px !important; }
        </style>
        <script>
            
            $(function() {
                $( "#slider" ).slider({
                    max: 12,
                    min: 0,
                    step: 1,
                    slide: function(event, ui) {onSliderChange(ui.value);}
                });
            });


        </script>

	<body onload="init();">
    
        <div id="canvas-dialog" title="L-Systems">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>
        
        <div id="dialog" title="L-Systems">
                <label for="lsystem">L-Systems</label>
                <select id="lsystem" onChange="onLSystemChange();">
                    <option value="1">Koch curve</option>
                    <option value="2">Sierpinski triangle</option>
                    <option value="3">Dragon curve</option>
                    <option value="4">Fractal Plant</option>
                    <option value="5">Custom</option>
                </select></br>
                
                <label for="length">Length</label>
                <input type="text" value="5" id="length"/><br/>
                
                <label for="iterations">Iterations</label>
                <input type="text" value="0" id="iterations"/><br/>
                <input type="hidden" value="10" id="max_iterations"/>
                <div id="slider"></div>
                
                <!--<label for="angle">Angle</label>-->
                <input type="text" value="90" id="angle"/><br/>
                <input type="hidden" value="90" id="starting_angle"/>
                
                <input type="hidden" value="90" id="x"/>
                <input type="hidden" value="850" id="y"/>

                <label for="init_string">Initial String</label>
                <input type="text" value="F" id="initial_string" size="10"/><br/>
                
                
                
                <!--<label for="current_string">Current String</label>-->
                <input type="hidden" value="" id="current_string" size="100"/><br/>
                
                <div id="rules">
                    <label for="rule1">Rule 1</label><input type="text" value="F F+F-F-F+F" id="rule1" size="30"/><br/>
                </div>
                
                <!--
                <button onClick="add_rule();">Add Rule</button>

                <button onClick="onStartButtonPress();">Draw</button><br/>
                

        </div>
